<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fehler beim Senden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .error-icon {
      font-size: 60px;
      color: #e53935;
    }
    h1 {
      color: #e53935;
      margin: 20px 0 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background-color: #e53935;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">❌</div>
    <h1>Fehler</h1>
    <p>Ihre Nachricht konnte leider nicht gesendet werden.<br>
       Bitte versuchen Sie es später erneut.</p>
    <a href="kontakt.html" class="btn">Zurück zum Kontaktformular</a>
  </div>
</body>
</html>
